<!doctype html>

<html>
  <head>
     <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div id="container">
      <h1>Meditation</h1><small>Your Meditation Helper</small>
      <div class="setting-section">
        <h2>Inhale</h2>
        <div class="time-buttons-group" id="lotus-selection">
          <button type="button">5</button>
          <button type="button">10</button>
          <button type="button">15</button>
        </div>
      </div>
      <div class="setting-section">
        <h2>Exhale</h2>
        <div class="time-buttons-group" id="break-selection">
          <button type="button">5</button>
          <button type="button">10</button>
          <button type="button">15</button>
        </div>
      </div>
      <div class="setting-section">
        <h2>Rounds</h2>
        <div class="time-buttons-group" id="round-selection">
          <button type="button">2</button>
          <button type="button">3</button>
          <button type="button">5</button>
        </div>
      </div>
      <p><strong id="round"></strong> rounds of exhale for <strong id="break"></strong> seconds after inhale for <strong id="lotus"></strong> seconds.</p>
      <a href="timer.html"><button type="button">Start</button></a>
    </div>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
